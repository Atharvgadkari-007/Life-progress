<!DOCTYPE html>
<html>

<head>
    <title>Life Progress</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <h2>Life Progress</h2>

        <label>Enter Your Birthday:</label>
        <br>
        <input type="date" id="dob">
        <br><br>
        <button onclick="lifeProgress()">Submit</button>
        <hr>
        <h3>Today</h3>
        <p id="todayPercent">0%</p>
        <p id="todayInfo">-</p>
        <h3>This Week</h3>
        <p id="weekPercent">0%</p>
        <p id="weekInfo">-</p>
        <h3>Your Life</h3>
        <p id="lifeInfo">Enter birthday and click submit</p>

    </div>

    <script src="index.js"></script>

</body>

</html>
